name: ci-config 

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Optionnel mais recommandé pour Payload (génération des types)
      - name: Generate Payload types
        run: pnpm payload:generate:types
        if: ${{ hashFiles('src/**') != '' }}

      - name: Run linter
        run: pnpm lint
